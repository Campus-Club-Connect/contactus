  <body>
    <div class="container">
      <div class="text-center mt-5 mb-1">
        <h2 class="project_card_title">
          Lightbox (Glightbox) Masony Bootsrap 5 Gallery
        </h2>
        <h5>
          This is an example of how to display one image and then nest the other
          images inside a div for a gallery.
        </h5>
      </div>

      <div class="row mt-5">
        <div class="col-lg-4">
          <div class="masonry_block">
            <div class="masonry-folio">
              <div class="masonry_thum">
                <a
                  href="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                  class="glightbox"
                  data-gallery="edu-gallery"
                ></a>
                <img
                  src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                  class="img-fluid"
                  alt="image"
                />

                <a
                  href="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
                  class="glightbox"
                  data-gallery="edu-gallery"
                ></a>

                <a
                  href="https://images.unsplash.com/photo-1580582932707-520aed937b7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2064&q=80"
                  class="glightbox"
                  data-gallery="edu-gallery"
                ></a>
              </div>

              <div class="masonry_text">
                <h3 class="masonry_title">Example Title</h3>
                <p class="masonry_cat">Example Categories</p>
              </div>
            </div>
          </div>
        </div>
        <!-- end masonry_block -->

        <div class="col-lg-4">
          <div class="masonry_block">
            <div class="masonry-folio">
              <div class="masonry_thum">
                <a
                  href="https://images.unsplash.com/photo-1601807576163-587225545555?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1546&q=80"
                  class="glightbox"
                  data-gallery="edu-gallery2"
                ></a>
                <img
                  src="https://images.unsplash.com/photo-1601807576163-587225545555?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1546&q=80"
                  class="img-fluid"
                  alt="image"
                />

                <a
                  href="https://images.pexels.com/photos/289737/pexels-photo-289737.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                  class="glightbox"
                  data-gallery="edu-gallery2"
                ></a>

                <a
                  href="https://images.pexels.com/photos/159213/hall-congress-architecture-building-159213.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                  class="glightbox"
                  data-gallery="edu-gallery2"
                ></a>
              </div>

              <div class="masonry_text">
                <h3 class="masonry_title">Example Title</h3>
                <p class="masonry_cat">Example Categories</p>
              </div>
            </div>
          </div>
          <!-- end masonry_block -->
        </div>

        <div class="col-lg-4">
          <div class="masonry_block">
            <div class="masonry-folio">
              <div class="masonry_thum">
                <a
                  href="https://images.unsplash.com/photo-1594312915251-48db9280c8f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"

                  class="glightbox"
                  data-gallery="edu-gallery3"
                ></a>
              </div>

              <div class="masonry_text">
                <h3 class="masonry_title">Example Title</h3>
                <p class="masonry_cat">Example Categories</p>
